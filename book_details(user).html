<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="book_details(user).css">
</head>
<body>
    <div class="container">
        <div class="header">BOOKS</div>
        <div class="content">
            <div class="image">
                <img src="placeholder-image.png" alt="Book Cover">
            </div>
            <div class="details">
                <h2>Trapped in a Horrible Romance Novel</h2>
                <p><strong>Chapter Count:</strong> $chapter_count</p>
                <p><strong>Synopsis:</strong> $synopsis</p>
                <p class="chapters">Other chapters found here:</p>
            </div>
        </div>
        <div class="footer">&copy; 2025</div>
    </div>
</body>
</html>
