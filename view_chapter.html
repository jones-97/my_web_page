<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter Viewing</title>
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header styles */
    .header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Main container */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: pink;
      height: calc(100vh - 100px);
      padding: 1rem;
    }

    .theme-selector {
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }

    /* Reading box styles */
    .reading-box {
      background-color: white;
      width: 80%;
      height: 60%;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      overflow-y: auto;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Footer navigation */
    .navigation {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .nav-button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-button.home {
      background-color: yellow;
    }

    .nav-button:hover {
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    $_Chapter_number
  </div>

  <!-- Main container -->
  <div class="main-container">
    <div class="theme-selector">
      Reading theme:
      <button onclick="setTheme('light')">Light</button>
      <button onclick="setTheme('dark')">Dark</button>
      <button onclick="setTheme('yellow')">Yellow</button>
    </div>
    <div class="reading-box" id="reading-box">
      <p>Chapter content goes here...</p>
    </div>

    <!-- Navigation buttons -->
    <div class="navigation">
      <button class="nav-button" style="background-color: green;">‚¨ÖÔ∏è</button>
      <button class="nav-button" style="background-color: green;">‚û°Ô∏è</button>
      <button class="nav-button home">üè†</button>
    </div>
  </div>

  <!-- Footer -->
  <footer style="text-align: center; padding: 1rem; background-color: gray; color: white;">
    c 2025
  </footer>

  <script>
    // Function to set the reading theme
    function setTheme(theme) {
      const readingBox = document.getElementById('reading-box');
      if (theme === 'light') {
        readingBox.style.backgroundColor = 'white';
        readingBox.style.color = 'black';
      } else if (theme === 'dark') {
        readingBox.style.backgroundColor = 'black';
        readingBox.style.color = 'white';
      } else if (theme === 'yellow') {
        readingBox.style.backgroundColor = '#FFFAE5'; // Soft yellow
        readingBox.style.color = 'black';
      }
    }
  </script>
</body>
</html>
